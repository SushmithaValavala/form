<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <h1>Registration Form for Student Details</h1>
</head>
<body>
    <form action="https://formspree.io/f/meqbekky" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" required>
        <label for="registration number">Registration number</label>
        <input type="registration number" name="registration number" required>
        <label for="email">Email</label>
        <input type="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" required>
        <label for="phone number">Phone number</label>
        <input type="tel" name="tel" required>
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">others</option>
        </select>
        <label for="Branch">Branch</label>
        <select id="Branch">
            <option value="CSE">CSE</option>
            <option value="AIML">AIML</option>
            <option value="Others">Others</option>
        </select>
        <label for="zipcode">Zipcode</label>
        <input type="number" name="zipcode" required>
        <label for="About">About</label>
        <input type="textarea" name="about" required>
        <label for="register">Register</label>
        <div id="submit">
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
